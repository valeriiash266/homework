<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedestrian Traffic Light</title>
    <style>
        .light {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            transition: background-color 0.5s;
            border: 1px solid black;
        }
        #pedestrian-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            border: 1px solid black;
            width: 150px;
        }
    </style>
</head>
<body>

<div id="pedestrian-light">
    <div id="red" class="light"></div>
    <div id="green" class="light"></div>
    <button id="pedestrian-button">Cross</button>
</div>

<script src="./script.js">

</script>

</body>
</html>
